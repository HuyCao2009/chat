<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ứng dụng Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
    #chat { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 5px; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: scroll; }
    #messages li { padding: 5px 10px; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
    #send { padding: 10px; border: none; background: #28a745; color: #fff; border-radius: 3px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Nhập tin nhắn..." />
      <button id="send">Gửi</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
